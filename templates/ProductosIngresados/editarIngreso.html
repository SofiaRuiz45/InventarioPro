{% include 'navbar.html' %}

<section class="flex flex-col items-center pt-6">
    <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 sm:p-8">
            <h1 class="text-xl font-bold leading-tight text-white md:text-2xl">Editar Ingreso</h1>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="cantidad" class="block mb-2 text-sm font-medium text-white">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="{{ productoIngresado['cantidad'] }}" required
                        class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700">
                </div>
                <div>
                    <label for="fechaIngreso" class="block mb-2 text-sm font-medium text-white">Fecha de Ingreso:</label>
                    <input type="date" id="fechaIngreso" name="fechaIngreso" value="{{ productoIngresado['fechaIngreso'] }}" required
                        class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700">
                </div>
                <div>
                    <label for="precioUnitarioIng" class="block mb-2 text-sm font-medium text-white">Precio Unitario:</label>
                    <input type="number" step="0.01" id="precioUnitarioIng" name="precioUnitarioIng" value="{{ productoIngresado['precioUnitarioIng'] }}" required
                        class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700">
                </div>
                <div>
                    <label for="idProducto" class="block mb-2 text-sm font-medium text-white">Producto:</label>
                    <select id="idProducto" name="idProducto"
                        class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700">
                        <option value="" disabled>Selecciona un producto</option>
                        {% for producto in productos %}
                            <option value="{{ producto[0] }}" {% if productoIngresado['idProducto'] == producto[0] %}selected{% endif %}>
                                {{ producto[1] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="idProveedor" class="block mb-2 text-sm font-medium text-white">Proveedor:</label>
                    <select id="idProveedor" name="idProveedor"
                        class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700">
                        <option value="" disabled>Selecciona un proveedor</option>
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor[0] }}" {% if proveedor[0] == productoIngresado['idProveedor'] %}selected{% endif %}>
                                {{ proveedor[1] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Botón de Envío -->
                <button type="submit"
                    class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Actualizar Ingreso
                </button>

            </form>
        </div>
    </div>
</section>
