<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Ingreso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Formulario -->
    <form method="POST" action="/productoIngresado/editarIngreso/{{ productoIngresado['idProdIngresado'] }}" class="space-y-4">
        <div>
            <label for="cantidad" class="block mb-2 text-sm font-medium text-black">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ productoIngresado['cantidad'] }}" required
                class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-100">
        </div>
        <div>
            <label for="fechaIngreso" class="block mb-2 text-sm font-medium text-black">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" value="{{ productoIngresado['fechaIngreso'] }}" required
                class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-100">
        </div>
        <div>
            <label for="precioUnitarioIng" class="block mb-2 text-sm font-medium text-black">Precio Unitario:</label>
            <input type="number" step="0.01" id="precioUnitarioIng" name="precioUnitarioIng"
                value="{{ productoIngresado['precioUnitarioIng'] }}" required
                class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-100">
        </div>
        <div>
            <label for="idProducto" class="block mb-2 text-sm font-medium text-black">Producto:</label>
            <select id="idProducto" name="idProducto"
                class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-100">
                <option value="" disabled>Selecciona un producto</option>
                {% for producto in productos %}
                <option value="{{ producto[0] }}" {% if productoIngresado['idProducto']==producto[0] %}selected{% endif %}>
                    {{ producto[1] }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="idProveedor" class="block mb-2 text-sm font-medium text-black">Proveedor:</label>
            <select id="idProveedor" name="idProveedor"
                class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-100">
                <option value="" disabled>Selecciona un proveedor</option>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor[0] }}" {% if proveedor[0]==productoIngresado['idProveedor'] %}selected{% endif %}>
                    {{ proveedor[1] }}
                </option>
                {% endfor %}
            </select>
        </div>
        <br>
        <!-- Botón de Envío -->
        <button type="submit"
            class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Actualizar Ingreso
        </button>
    </form>
</body>

</html>
