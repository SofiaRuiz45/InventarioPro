<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuevo Producto</title>
<script src="https://cdn.tailwindcss.com"></script>

<section class="flex flex-col items-center pt-6">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Registrar Producto</h1>
            <form method="POST" action="/productoIngresado/ingresarProducto" class="space-y-4 md:space-y-6">
                <!-- Select para el proveedor -->
                <div>
                    <label for="idProveedor" class="block text-sm font-medium text-gray-900 dark:text-white">Proveedor</label>
                    <select name="idProveedor" id="idProveedor" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="" selected>Selecciona un proveedor</option>
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor['idProveedor'] }}">{{ proveedor['nombreProveedor']}}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Select para el producto -->
                <div>
                    <label for="idProducto" class="block text-sm font-medium text-gray-900 dark:text-white">Producto</label>
                    <select name="idProducto" id="idProducto" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="" selected>Selecciona un producto</option>
                        {% for productos in productos %}
                            <option value="{{ productos['idProducto']}}">{{ productos['nombreProducto']}}</option>
                        {% endfor %}
                    </select>
                </div>
<div></div>
                <!-- Campo cantidad -->
                <div>
                    <label for="cantidad" class="block text-sm font-medium text-gray-900 dark:text-white">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

                <!-- Campo precio unitario -->
                <div>
                    <label for="precioUnitarioIng" class="block text-sm font-medium text-gray-900 dark:text-white">Precio Unitario</label>
                    <input type="number" step="0.01" name="precioUnitarioIng" id="precioUnitarioIng" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

                <!-- Campo fecha de ingreso -->
                <div>
                    <label for="fechaIngreso" class="block text-sm font-medium text-gray-900 dark:text-white">Fecha de Ingreso</label>
                    <input type="date" name="fechaIngreso" id="fechaIngreso" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>

                <!-- BotÃ³n para registrar el producto -->
                <button type="submit"
                    class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Registrar Producto
                </button>
            </form>
        </div>
    </div>
</section>
