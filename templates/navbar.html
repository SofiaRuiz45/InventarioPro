<script src="https://cdn.tailwindcss.com"></script>

<div class="antialiased bg-gray-900">
    <div class="w-full text-gray-300 bg-gray-800">
        <div x-data="{ open: false }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="flex flex-row items-center justify-between p-4">
                <a href="/"
                    class="text-lg font-semibold tracking-widest text-indigo-500 uppercase rounded-lg focus:outline-none focus:shadow-outline">Inventario</a>
                <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6 text-gray-300">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
                class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                    <button @click="open = !open"
                        class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline">
                        <a href="/productos"><span>Productos</span></a>
                        <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div x-show="open"
                        class="absolute right-0 w-full mt-2 origin-top-right md:max-w-screen-sm md:w-screen">
                        <div class="px-2 pt-2 pb-4 bg-gray-800 rounded-md shadow-lg">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline"
                                    href="./productos/registrarProducto.html">
                                    <div class="ml-3">
                                        <p class="font-semibold">Ingresar nuevo producto</p>
                                    </div>
                                </a>
                                <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline open-modal"
                                    href="/productos/registrarProducto">
                                    <div class="ml-3">
                                        <p class="font-semibold">Registrar nuevo producto</p>
                                    </div>
                                </a>
                                <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline open-modal"
                                    href="{{ url_for('productos.importar_producto') }}">
                                    <div class="ml-3">
                                        <p class="font-semibold">Importar productos</p>
                                    </div>
                                </a>
                                <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline"
                                    href="{{ url_for('productos.exportarProductos', formato='csv') }}">
                                    <div class="ml-3">
                                        <p class="font-semibold">Exportar a CSV</p>
                                    </div>
                                </a>
                                <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline"
                                    href="{{ url_for('productos.exportarProductos', formato='excel') }}">
                                    <div class="ml-3">
                                        <p class="font-semibold">Exportar a Excel</p>
                                    </div>
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline"
                    href="/productoSaliente">Productos Salientes</a>
                    <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline"
                    href="/productoIngresado">Productos Ingresados</a>
                    <div @click.away="open = false" class="relative" x-data="{ open: false }">
                        <button @click="open = !open"
                            class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline">
                            <a href="/proveedores"><span>Proveedores</span></a>
                            <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                                class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <div x-show="open"
                            class="absolute right-0 w-full mt-2 origin-top-right md:max-w-screen-sm md:w-screen">
                            <div class="px-2 pt-2 pb-4 bg-gray-800 rounded-md shadow-lg">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline open-modal"
                                        href="/proveedores/registrarProveedor">
                                        <div class="ml-3">
                                            <p class="font-semibold">Registrar nuevo proveedor</p>
                                        </div>
                                    </a>
                                    <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline open-modal"
                                    href="{{url_for('proveedores.importar_proveedores')}}">
                                    <div class="ml-3">
                                        <p class="font-semibold">Importar Proveedores</p>
                                    </div>
                                    <a class="flex flex-row items-start p-2 rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline open-modal"
                                    href="{{ url_for('proveedores.exportarProveedores', formato='csv') }}">
                                    <div class="ml-3">
                                        <p class="font-semibold">Exportar a CSV</p>
                                    </div>
                                </a>
                                    
                                </div>
                            </div>
                        </div>
                        </div>
                <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline"
                    href="#">Reporte</a>
            </nav>
            <div id="modal" class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg w-3/4 max-w-lg shadow-lg">
                    <button id="closeModal" class="text-gray-500 hover:text-gray-900 absolute top-4 right-4">âœ–</button>
                    <div id="modal-content" class="p-6">
                        <!-- contenido -->
                    </div>
                </div>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const openModalButtons = document.querySelectorAll(".open-modal");
                    const closeModal = document.getElementById("closeModal");
                    const modal = document.getElementById("modal");
                    const modalContent = document.getElementById("modal-content");
            
                    openModalButtons.forEach(button => {
                        button.addEventListener("click", async (e) => {
                            e.preventDefault();
                            try {
                                const response = await fetch(button.href);
                                if (!response.ok) throw new Error("Error al cargar el formulario");
                                const content = await response.text();
                                modalContent.innerHTML = content;
                                modal.classList.remove("hidden");
                            } catch (error) {
                                console.error(error);
                                alert("No se pudo cargar el formulario.");
                            }
                        });
                    });
            
                    closeModal.addEventListener("click", () => {
                        modal.classList.add("hidden");
                        modalContent.innerHTML = "";
                    });
            
                    modal.addEventListener("click", (e) => {
                        if (e.target === modal) {
                            modal.classList.add("hidden");
                            modalContent.innerHTML = "";
                        }
                    });
                });
            </script>
            
        </div>
    </div>
</div>
