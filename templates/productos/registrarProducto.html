<script src="https://cdn.tailwindcss.com"></script>
<form class="space-y-4 md:space-y-6" method="POST" action="/productos/registrarProducto">

  <div>
    <label for="product-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del
      Producto</label>
    <input type="text" name="nombreProducto" id="product-name"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required="">
  </div>

  <div>
    <input type="hidden" name="cantidadDisponible" id="quantity" value="0"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required="">
  </div>
  <div>
    <label for="precioUnitario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio Unitario</label>
    <input type="text" name="precioUnitario" id="precioUnitario"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required="">
  </div>
  <div>
    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoría</label>
    <select name="categoriaProducto" id="category"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required="">
      <option value="" disabled selected>Selecciona una categoría</option>
      <option value="Lacteo">Lácteo</option>
      <option value="Fideos">Fideos</option>
      <option value="Galletas">Galletas</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Art. limpieza">Limpieza</option>
      <option value="Otros">Otros</option>
    </select>
  </div>

  <button type="submit"
    class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Registrar Producto
  </button>

</form>
