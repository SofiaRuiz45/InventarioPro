<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include 'navbar.html' %}
    <section class="flex flex-col items-center pt-6">
        <div
            class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 sm:p-8">
                <h1 class="text-xl font-bold leading-tight text-white md:text-2xl">Editar Ingreso</h1>
                <form class="space-y-4" method="POST"
                    action="{{ url_for('proveedor.editarProveedor', id=proveedor['idProveedor']) }}">

                    <div>
                        <label for="product-name"
                            class="block mb-2 text-sm font-medium text-white">Nombre del proveedor</label>
                        <input type="text" name="nombreProveedor" id="product-name"
                            value="{{ proveedor.nombreProveedor }}"
                            class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700"
                            required>
                    </div>

                    <div>
                        <label for="telefonoProv"
                            class="block mb-2 text-sm font-medium text-white">Teléfono del proveedor</label>
                        <input type="number" name="telefonoProveedor" id="telefonoProv"
                            value="{{ proveedor.telefonoProveedor }}"
                            class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700"
                            required>
                    </div>

                    <div>
                        <label for="direccionProv"
                            class="block mb-2 text-sm font-medium text-white">Dirección del proveedor</label>
                        <input type="text" name="direccionProveedor" id="direccionProv"
                            value="{{ proveedor.direccionProveedor }}"
                            class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700"
                            required>
                    </div>

                    <button type="submit"
                        class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Guardar Cambios
                    </button>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
