<script src="https://cdn.tailwindcss.com"></script>

<form class="space-y-4" method="POST"
    action="{{ url_for('proveedores.editarProveedor', id=proveedor['idProveedor']) }}">

    <div>
        <label for="product-name" class="block mb-2 text-sm font-medium text-black">Nombre del proveedor</label>
        <input type="text" name="nombreProveedor" id="product-name" value="{{ proveedor.nombreProveedor }}"
            class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700"
            required>
    </div>

    <div>
        <label for="telefonoProv" class="block mb-2 text-sm font-medium text-black">Teléfono del proveedor</label>
        <input type="number" name="telefonoProveedor" id="telefonoProv" value="{{ proveedor.telefonoProveedor }}"
            class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700"
            required>
    </div>

    <div>
        <label for="direccionProv" class="block mb-2 text-sm font-medium text-black">Dirección del proveedor</label>
        <input type="text" name="direccionProveedor" id="direccionProv" value="{{ proveedor.direccionProveedor }}"
            class="bg-gray-50 border border-gray-300 text-black sm:text-sm rounded-lg focus:ring-blue-600 block w-full p-2.5 dark:bg-gray-700"
            required>
    </div>

    <button type="submit"
        class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Guardar Cambios
    </button>

</form>
