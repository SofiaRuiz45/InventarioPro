<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Registrar un Proveedor</h1>
                    <form action="/proveedores/registrarProveedor" method="POST">
                </div>
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="relative">
                            <input autocomplete="off" id="nombreProveedor" name="nombreProveedor" type="text"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                placeholder="Nombre" />
                            <label for="nombreProveedor"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Nombre
                                Proveedor</label>
                        </div>
                        <div class="relative">
                            <input autocomplete="off" id="telefonoProveedor" name="telefonoProveedor" type="number"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                placeholder="Telefono" />
                            <label for="telefonoProveedor"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Telefono</label>
                        </div>
                        <div class="relative">
                            <input autocomplete="off" id="direccionProveedor" name="direccionProveedor" type="text"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                placeholder="Dirección" />
                            <label for="direccionProveedor"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Dirección</label>
                        </div>
                        <div class="relative flex space-x-2">
                            <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1 hover:bg-blue-600">Registrar</button>
                            <a href="javascript:history.back()" class="bg-red-500 text-white rounded-md px-2 py-1 hover:bg-red-600">Cancelar</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
